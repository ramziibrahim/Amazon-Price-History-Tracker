<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #2563eb; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .button { 
            display: inline-block;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Price Alert!</h1>
        </div>
        <div class="content">
            <p>Good news! The price of the item you're tracking has dropped below your target price.</p>
            <p>Current Price: ${{ current_price }}</p>
            <p>Your Target Price: ${{ target_price }}</p>
            <p>You've saved: ${{ "%.2f"|format(target_price - current_price) }}</p>
            <a href="{{ product_url }}" class="button">View Product</a>
        </div>
    </div>
</body>
</html>
